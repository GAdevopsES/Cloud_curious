<html>
<SCRIPT>
	var flag = 0;
	var pos = 0;

	function Run() {
		let img = document.getElementById("PacMan");
		pos += 20;
		img.style.left = pos + "px";
		// Can you find a better way to do this flip/flop of images 
		if (flag === 1) {
			img.src = "a.jpg";
			flag = 0;
		} else {
			img.src = "a.jpg";
			flag = 1;
		}
		// Can you automate movement with setTimeout( ????, 100 );
	}
</SCRIPT>

<body>
	<img id="a" src="a.jpg" width='200' onclick="Run()" style="position:absolute"> </img>
</body>
