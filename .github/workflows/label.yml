name: Pull Request Labeler
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Apply labels
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.MY_GITHUB_TOKEN }}" # Use your PAT

      - name: Automerge
        uses: pascalgn/automerge-action@v0.15.6
        with:
          merge-method: merge
          repo-token: "${{ secrets.MY_GITHUB_TOKEN }}" # Use your PAT
